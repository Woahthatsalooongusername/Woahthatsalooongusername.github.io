<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Portrait</title>
                   <style>
                   canvas{
                   border: black 1px solid;
                   }
                   </style>
           </head>
           <body>
                  <canvas id="canvas" width="800" height="800"></canvas>
                  <script>
                  const canvas = document.getElementById("canvas");
                  const ctx = canvas.getContext("2d");
  
                  //head
                  ctx.fillStyle = "#edcc89";
                  ctx.beginPath();
                  ctx.arc(400,250,120,0,2*Math.PI);
                  ctx.fill();

		  //left eye
		  ctx.beginPath();
		  ctx.arc(350,210,20,0,2*Math.PI);
		  ctx.stroke();

		  //right eye
		  ctx.beginPath();
		  ctx.arc(450,210,20,0,2*Math.PI);
		  ctx.stroke();

		  //mouth
		  ctx.beginPath();
		  ctx.moveTo(350,310);
		  ctx.quadraticCurveTo(400,340,450,310);
		  ctx.stroke();

		  //left arm
		  ctx.fillStyle = "#a1bbc5";
		  ctx.fillRect(230,370,100,280);

		  //right arm
		  ctx.fillStyle = "#a1bbc5";
		  ctx.fillRect(470,370,100,280);

		  //shirt
                  ctx.fillStyle = "#373f42";
                  ctx.beginPath();
                  ctx.moveTo(280,370);
                  ctx.lineTo(520,370);
                  ctx.lineTo(470,600);
                  ctx.lineTo(330,600);
                  ctx.closePath();
		  ctx.fill()
                  </script>
  
          </body> 
  </html>
